<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/">Admitere MTA</a>
        <li class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-end">
        <li class="nav-item d-flex justify-content-end">
            <a class="nav-link active " aria-current="page" href="/admin/admiteri">Admiteri</a>
        </li>
        <li class="nav-item d-flex justify-content-end">
            <a class="nav-link active " aria-current="page" href="/admin/register-page">Utilizatori noi</a>
        </li>
        <li class="nav-item d-flex justify-content-end">
            <a class="nav-link active " aria-current="page" href="/admin/">Specializari</a>
        </li>
        <li class="nav-item d-flex justify-content-end">
            <a class="nav-link active " aria-current="page" href="/logout">Logout</a>
        </li>
        </li>
    </div>
</nav>
<!--Navbar-->
<div class="container-fluid p-5 text-center">
    <p th:if="${registerError}" class="error">An error has occurred on user register!</p>

    <form th:action="@{/admin/register}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <h1>Utilizator nou</h1>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input name="prenume" class="form-control" placeholder="Prenume" required autofocus/>
            </p>
            <p>
                <input name="nume" class="form-control" placeholder="Nume" required />
            </p>
            <p>
                <select name="rol" id="rol">
                    <option th:value="1" th:text="CANDIDAT"></option>
                    <option th:value="2" th:text="CENTRU"></option>
                    <option th:value="3" th:text="SECRETAR"></option>
                    <option th:value="4" th:text="ADMIN"></option>
                </select>
            </p>
            <p>
                <input type="submit" value="Register" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
