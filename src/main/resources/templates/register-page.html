<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 text-center">
    <p th:if="${registerError}" class="error">Wrong register</p>

    <form th:action="@{/register}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div class="border border-secondary p-3 rounded">
            <h1>Candidat nou</h1>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Parola" required />
            </p>
            <p>
                <input type="password" name="password-conf" class="form-control" placeholder="Confirmare parola" required />
            </p>
            <p>
                <input name="prenume" class="form-control" placeholder="Prenume" required autofocus/>
            </p>
            <p>
                <input name="nume" class="form-control" placeholder="Nume" required />
            </p>

                <input type="submit" value="Register" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
